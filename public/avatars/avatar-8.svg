  <ellipse cx="72" cy="44" rx="4" ry="5" fill="url(#skin8)"/>
  <!-- Eyebrows -->
  <path d="M35 34c2-1.5 6-2 9 0" stroke="#1C1917" stroke-width="2" stroke-linecap="round" fill="none"/>
  <path d="M56 34c3-2 7-1.5 9 0" stroke="#1C1917" stroke-width="2" stroke-linecap="round" fill="none"/>
  <!-- Eyes -->
  <ellipse cx="40" cy="42" rx="5" ry="5" fill="white"/>
  <ellipse cx="60" cy="42" rx="5" ry="5" fill="white"/>
  <ellipse cx="41" cy="42" rx="3" ry="3" fill="#292524"/>
  <ellipse cx="61" cy="42" rx="3" ry="3" fill="#292524"/>
  <circle cx="42" cy="41" r="1" fill="white"/>
  <circle cx="62" cy="41" r="1" fill="white"/>
