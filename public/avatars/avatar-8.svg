<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="bg8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EDE9FE"/>
      <stop offset="100%" style="stop-color:#DDD6FE"/>
    </linearGradient>
    <linearGradient id="skin8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574"/>
      <stop offset="100%" style="stop-color:#B8895A"/>
    </linearGradient>
    <linearGradient id="hair8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1C1917"/>
      <stop offset="100%" style="stop-color:#0C0A09"/>
